<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music player</title>
    

</head>
<body>

    <div class="background">
        <img src="images/assets/1.jpg" alt="bg-img">
    </div>
    <div class="container">
        <div class="play-img">
            <img src="images/assets/22.jpg" class="active" 
            id="cover">
        </div>
        <h2 id="music-tile">Test</h2>
        <h3 id="music-artist">Test h2 </h3>


    <div class="player_progress" id="player-progress">   
          <div class="progrees" id="progrees"></div>
          <div class="music-duration">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
           </div>
    </div>


    <div class="player-controls">
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
        
    </div>


</div>

<script src="index.js"></script>

       
   
    
</body>
</html>
